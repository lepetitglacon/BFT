name: Deploy BFT (Sans Docker)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check variables
        run: |
          echo "SERVER_IP is set: ${SERVER_IP:+yes}"
          echo "SERVER_USER is set: ${SERVER_USER:+yes}"
          echo "SSH_PRIVATE_KEY is set: ${SSH_PRIVATE_KEY:+yes}"
          echo "SERVER_SSH_PORT is set: ${SERVER_SSH_PORT:+yes}"
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_SSH_PORT: ${{ secrets.SERVER_SSH_PORT }}

      - name: Deploy to server via rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: /var/www/bft.petitglacon.com/
          remote_host: ${{ secrets.SERVER_IP }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          rsh: "ssh -p ${{ secrets.SERVER_SSH_PORT }}"

      - name: Set permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/bft.petitglacon.com
            sudo chmod -R 755 /var/www/bft.petitglacon.com
